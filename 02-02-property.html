<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- ここに描画-->
    </div>
    <div id="app2">
      <!-- ここに描画-->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
      // render内のthis.propsでcreateElement時に渡したプロパティを取得できる。
      //
      var Component = React.createClass({
        render: function() {
          this.props.name=1;
          return React.DOM.span(null, '私は' + this.props.name + 'です。');
        }
      });
      // アプリケーションコード
      // createElementで作成したComponentオブジェクトを渡す
      ReactDOM.render(
        React.createElement(Component, {
          name: 'bob'
        }),
        document.getElementById("app")
      );

      ReactDOM.render(
        React.createElement(Component, {
          name: 'jobs'
        }),
        document.getElementById("app2")
      );
    </script>
  </body>
</html>
