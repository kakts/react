<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="03-00-table.css">
  </head>
  <body>
    <div id="app">
      <!-- ここに描画-->
    </div>
    <div id="app2">
      <!-- ここに描画-->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
      var headers = [
        'title',
        'author',
        'language',
        'year',
        'publishCount'
      ];
      var data = [
        ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954–1955", "150 million"],
        ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry", "French", "1943", "140 million"],
        ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"],
        ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
        ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754–1791", "100 million"],
        ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
        ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"],
      ];

      // テーブルデータの検索機能を追加する
      // 検索機能オンオフを切り替えれるようにする
      // オンの場合 条件入力行を追加する
      // 検索条件を入力すると state.dataに対してフィルタリングを行い、条件に合致した行だけ表示
      var Excel = React.createClass({
        displayName: 'Excel', // displayNameをつけることで、デバッグなどが用意になる
        propTypes: {
          headers: React.PropTypes.arrayOf(
            React.PropTypes.string
          ),
          initialData: React.PropTypes.arrayOf(
            React.PropTypes.arrayOf(
              React.PropTypes.string
            )
          )
        },
        getInitialState: function() {
          return {
            data: this.props.initialData, // render時に this.state.dataとして呼び出せる
            sortby: null,
            descending: false,
            edit: null, // {row: 行番号, cell: 列番号}
            search: false // 検索機能オンフラグ
          };
        },
        _sort: function(e) {
          // テーブルソート用メソッド
          // データをコピーする 直接データをいじってはいけない。
          // コピーして、データを変更した後に、setStateで変更をかける。
          var column = e.target.cellIndex;
          // 並べ替え対象の列と同じかつ、昇順でない場合
          var descending = this.state.sortby === column && !this.state.descending;
          var data = this.state.data.slice();
          data.sort(function(a, b) {
            return descending
              ? (a[column] < b[column] ? 1 : -1)
              : (a[column] > b[column] ? 1 : -1);
          });

          // dataに加えて、ソート対象の列と、昇順or降順のフラグをsetする
          this.setState({
            data: data,
            sortby: column,
            descending: descending
          });
        },
        _showEditor: function(e) {
          this.setState({
            edit: {
              row: parseInt(e.target.dataset.row, 10),
              cell: e.target.cellIndex // 列番号 e.targetはダブルクリックされた<td>要素
            }
          });
        },
        _save: function(e) {
          // ページ読み込みが発生しないように、デフォルトの送信処理を無効化する
          e.preventDefault();

          // 入力フィールドへの参照取得
          var input = e.target.firstChild;
          // dataをクローンする
          var data = this.state.data.slice();
          // 入力フィールドの値を使って、対象のセルの値を更新する
          data[this.state.edit.row][this.state.edit.cell] = input.value;

          // setStateにより、renderが毎回呼び出されるが、実際に再描画されるのは、変更のあったセル1つ分のみ
          // 内部的には描画結果のDOMを表す軽量なデータ構造が生成される。 コレを仮想DOMという。
          // renderメソッドが呼び出されると、変更前後の仮想DOMの差分が算出される。
          // この差分に基づいて、最低限の操作(appendChild textContextの変更など)が実際のブラウザ上のDOM
          // に対して行われる。
          this.setState({
            edit: null, // 編集を終了させるのでnullに初期化
            data: data // 変更後の値をdataにセットする
          });
        },
        _renderTable: function() {
          // thead と tbodyを分けて表示する
          // tbodyのセルをダブルクリックすると入力できるようにする
          return (
            React.DOM.table(null,
              React.DOM.thead({onClick: this._sort},
                React.DOM.tr(null,
                  this.props.headers.map(function(title, idx) {
                    console.log('---', this)
                    // ソート対象の列の場合 昇順or降順の矢印を付加する
                    if (this.state.sortby === idx) {
                      title += this.state.descending ? '\u2191' : '\u2193';
                    }

                    // keyにユニークな値を指定する
                    // 指定無しの場合 consoleにwarnログがでてしまう
                    return React.DOM.th({key: idx}, title);
                  }, this)
                )
              ),
              React.DOM.tbody({onDoubleClick: this._showEditor},
                this._renderSearch(),
                this.state.data.map(function(row, rowidx) {
                  return (
                    React.DOM.tr(
                      {key: rowidx},
                      row.map(function(cell, idx) {
                        var content = cell;

                        // TODO idx と rowidxがeditプロパティの値と一致する場合、
                        // contentを入力フィールドに置き換える。
                        // そうでない場合は 文字列をそのまま表示
                        var edit = this.state.edit;
                        if (edit && edit.row === rowidx && edit.cell === idx) {
                          content = React.DOM.form({onSubmit: this._save},
                            React.DOM.input({
                              type: 'text',
                              defaultValue: content
                            })
                          );
                        }

                        // 行番号を特定するためにdata-rowを追加する
                        return React.DOM.td({
                          key: idx,
                          'data-row': rowidx
                        }, content);
                      }, this)
                    )
                  );
                }, this)
              )
            )
          );
        },
        _toggleSearch: function() {
          console.error('---toggle')
          if (this.state.search) {
                      console.error('---toggle off')
            this.setState({
              data: this._preSearchData,
              search: false
            });
            this._preSearchData = null;
          } else {
                      console.error('---toggleon')
            this._preSearchData = this.state.data;
            this.setState({
              search: true
            });
          }
        },
        _renderToolbar: function() {
          // TODO
          // クリックしたら検索ボックスをトグルする
          return React.DOM.button(
            {
              onClick: this._toggleSearch,
              className: 'toolbar'
            },
            '検索'
          );
        },
        _search: function(e) {
          // 入力フィールドの内容が変化する毎にこの関数が呼び出される
          // ユーザの入力に応じて即座に検索結果も更新される
          var needle = e.target.value.toLowerCase();
          if (!needle) {
            // 検索文字列が削除されたとき
            this.setState({
              data: this._preSearchData
            });
            return;
          }
          // 検索対象の列を表す
          var idx = e.target.dataset.idx;
          var searchdata = this._preSearchData.filter(function(row) {
            // データの文字を小文字にした上で、検索文字が一致するか判定する。
            // 一致する場合は 0以上になる。
            return row[idx].toString().toLowerCase().indexOf(needle) > -1;
          });
          this.setState({
            data: searchdata
          });
        },
        _renderSearch: function() {
          if (!this.state.search) {
            return null;
          }

          // 検索フィールドを表示
          return (
            React.DOM.tr(
              {
                onChange: this._search
              },
              this.props.headers.map(function(_ignore, idx) {
                return React.DOM.td(
                  {
                  key: idx
                  },
                  React.DOM.input({
                    type: 'text',
                    'data-idx': idx
                  })
                );
              })
            )
          )
        },
        render: function() {
          return (
            React.DOM.div(null,
              this._renderToolbar(),
              this._renderTable()
            )
          );
        },
        _preSearchData: null
      });

      ReactDOM.render(
        React.createElement(Excel, {
          headers: headers,
          initialData: data
        }),
        document.getElementById('app')
      );

    </script>
  </body>
</html>
